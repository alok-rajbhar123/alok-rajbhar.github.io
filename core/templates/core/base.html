<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css'%}" />

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}" />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy& 
      display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/295b063b70.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'stayle.css'%}" />
    {%block corecss%}
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}" />
    {% endblock corecss%}
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">{% include 'core/sidebar.html'%}</div>
        <div class="col-sm-10">{% block content %} {% endblock content %}</div>
      </div>
    </div>

    <script src="{ static 'core/js/jquery.js' %}"></script>
    <script src="{ static 'core/js/popper.js' %}"></script>
    <script src="{ static 'core/js/all.min.js' %}"></script>

    <script src="{ static 'core/js/bootstrap.js' %}"></script>
  </body>
</html>
